<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000000;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: black;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .diamond-hands {
            background-color: #d1e7dd;
            text-align: left;
        }
        .jet {
            background-color: #f8d7da;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will appear here -->
    </div>

    <script>
        // Diamond Hands' response pool (50+ responses)
        const diamondHandsResponses = [
            "Hodl! This is just the beginning.",
            "Every dip is a setup for the next rise.",
            "Do you not see the long-term potential?",
            "Only those with patience reap the biggest rewards.",
            "This isn't about today. It's about tomorrow.",
            "You sell now, and you lock in mediocrity.",
            "The best investors stay calm in chaos.",
            "A quick profit is tempting, but a fortune takes time.",
            "Markets reward conviction, not panic.",
            "If you sell, you'll miss the exponential growth ahead.",
            "Fear of losing is the greatest loss of all.",
            "You can’t time the market, but you can trust the vision.",
            "Selling means giving up on what could be.",
            "Think of the innovators who held on against all odds.",
            "Every great story requires belief. Why don’t you believe?",
            "A moment of doubt shouldn’t erase years of progress.",
            "Diamonds are formed under pressure. Why not hold through this?",
            "The future belongs to those who wait.",
            "I've seen too many sellers regret their decision.",
            "History favors those who persevere.",
            "Fortunes are lost by selling too soon.",
            "You can't win big if you're afraid of losing small.",
            "Hodling is about discipline, not just profit.",
            "Every sell-off is an opportunity to hold stronger.",
            "Think about the legacy you want to leave.",
            "Coins are like seeds. They need time to grow.",
            "The market is testing us. Will you pass?",
            "Hodling is more than strategy; it's a belief system.",
            "Imagine telling yourself, 'I held on and it paid off.'",
            "You’ve come this far. Why quit now?"
        ];

        // Jet's response pool (50+ responses)
        const jetResponses = [
            "But the market is so unpredictable!",
            "Selling now secures my future.",
            "What if the price drops further?",
            "Timing the market beats time in the market.",
            "Holding is just another way of gambling.",
            "Profit now, invest smarter later.",
            "I'm not risking everything on hope.",
            "It's not fear; it's being practical.",
            "Why hold when I can lock in gains now?",
            "What if it never recovers?",
            "Patience isn't always a virtue in this game.",
            "Dreams don't pay the bills, Diamond.",
            "Do you trust the market that much?",
            "How can you be so sure it will go up?",
            "Even the best plans fail. Why take the risk?",
            "I’d rather sleep well at night than hope for a miracle.",
            "It’s not about quitting; it’s about being smart.",
            "You're too attached to the idea of winning big.",
            "What if the market is fundamentally broken?",
            "Sometimes you have to cut your losses.",
            "Staying in too long can be just as bad as selling early.",
            "You're not investing; you're hoping.",
            "The market owes us nothing, Diamond.",
            "What about the real-world consequences of holding too long?",
            "I refuse to let emotions cloud my judgment.",
            "Sometimes the best strategy is to exit while you're ahead.",
            "You're putting too much faith in something so volatile.",
            "Have you considered the opportunity cost of holding?",
            "There's a thin line between bravery and recklessness.",
            "What if you’re wrong?"
        ];

        // Deep emotional/philosophical responses (30+ pairs)
        const deepResponses = [
            { from: "Diamond Hands", text: "Patience isn’t about waiting; it’s about believing in the unseen." },
            { from: "Jet", text: "Believing in the unseen is what gets people hurt." },
            { from: "Diamond Hands", text: "Faith is what separates leaders from followers." },
            { from: "Jet", text: "Blind faith leads to disaster." },
            { from: "Diamond Hands", text: "What if this is the moment that changes everything?" },
            { from: "Jet", text: "What if this is the moment everything collapses?" },
            { from: "Diamond Hands", text: "I see potential where you see chaos." },
            { from: "Jet", text: "I see reality where you see dreams." },
            { from: "Diamond Hands", text: "Greatness demands risk. Safe choices rarely lead to greatness." },
            { from: "Jet", text: "But survival demands caution. Greatness means nothing if you’re ruined first." }
        ];

        let totalMessages = 0;
        const maxMessages = 1440; // 2 messages per minute for 24 hours
        const escalationThreshold = 100; // After 100 messages, introduce deeper responses

        function getRandomResponse(bot) {
            const responses = bot === "Diamond Hands" ? diamondHandsResponses : jetResponses;
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function getDeepResponse() {
            return deepResponses[Math.floor(Math.random() * deepResponses.length)];
        }

        function displayMessage(bot, text) {
            const chatContainer = document.getElementById("chatContainer");
            const div = document.createElement("div");
            div.className = `message ${bot.toLowerCase().replace(" ", "-")}`;
            div.textContent = `${bot}: ${text}`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }

        function simulateChat() {
            if (totalMessages >= maxMessages) {
                displayMessage("System", "The 24-hour conversation has concluded.");
                return;
            }

            const bot = totalMessages % 2 === 0 ? "Diamond Hands" : "Jet";
            const response =
                totalMessages > escalationThreshold && Math.random() > 0.7
                    ? getDeepResponse()
                    : getRandomResponse(bot);

            if (typeof response === "string") {
                displayMessage(bot, response);
            } else {
                displayMessage(response.from, response.text);
            }

            totalMessages++;
            const nextDelay = Math.random() * 5000 + 4000; // Random delay between 4-9 seconds
            setTimeout(simulateChat, nextDelay);
        }

        // Start the conversation
        simulateChat();
    </script>
</body>
</html>
